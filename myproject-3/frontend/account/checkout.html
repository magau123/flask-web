<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">


            <A href=""> <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1568267744955&di=2a4d6197cb05cb6970cc4e821a34f386&imgtype=0&src=http%3A%2F%2Fimg5.duitang.com%2Fuploads%2Fitem%2F201309%2F07%2F20130907222746_HBz3Y.jpeg"
                             onmouseover="this.src='https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1568281098296&amp;di=93976d9161eb519e6e5d1f19f62f461a&amp;imgtype=0&amp;src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201501%2F02%2F20150102204502_YZyY4.jpeg'"
                             onmouseout="this.src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1568267744955&di=2a4d6197cb05cb6970cc4e821a34f386&imgtype=0&src=http%3A%2F%2Fimg5.duitang.com%2Fuploads%2Fitem%2F201309%2F07%2F20130907222746_HBz3Y.jpeg'" width="300" height="200"></A>
            <a href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1568267744955&di=2a4d6197cb05cb6970cc4e821a34f386&imgtype=0&src=http%3A%2F%2Fimg5.duitang.com%2Fuploads%2Fitem%2F201309%2F07%2F20130907222746_HBz3Y.jpeg">动态验证码</a>

            <p>Please enter the security code.</p>
            <form class="m-t" role="form" action="/account/login" method="post">
<!--                <div class="form-group">-->
<!--                    <input type="code" class="form-control" name="code" placeholder="Code" required="">-->
<!--                </div>-->
                <div class="form-group">

                    <input type="text" class="form-control" disabled  placeholder="admin" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="the security code" required="">
                </div>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                          {{ message }}
                        {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}

                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>


                <a class="btn btn-sm btn-white btn-block" href="login">back</a>
            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>

</body>
</html>
